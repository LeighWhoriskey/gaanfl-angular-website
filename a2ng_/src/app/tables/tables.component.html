<body>
<h1>Division 1</h1>

    <table class="table table-striped">
    <thead>
        <th>Pos</th>
        <th>Team</th>
        <th></th>
        <th>Pd</th>
        <th>W</th>
        <th>D</th>
        <th>L</th>
        <th>DIFF</th>
        <th></th>
        <th>Pts</th>
    </thead>
    <tbody >
        @for(team of tableData; track $index){
            <tr>
                <td>{{$index + 1}}</td>
                <td>{{team.team}}</td>
                <td></td>
                <td>{{team.Pd}}</td>
                <td>{{team.W}}</td>
                <td>{{team.D}}</td>
                <td>{{team.L}}</td>
                <td>{{team.DIFF}}</td>
                <td></td>
                <td>{{team.Pts}}</td>
            </tr>
        }
    </tbody>
    </table>
</body>
