<h1>Admin Results</h1>
<hr>
<form [formGroup]="dropdownForm">
    <label for="rounds">Round: </label>
    <select FormControlName="dropdown" name="rounds" id="rounds" (change)="onDropdownChange($event)" class="form-select" >
       
        @for(round of rounds; track $index){
            <option value="{{round}}">{{round}}</option>
        }
    </select>
</form>
<hr>

<table class="table">
    <thead>
        <th>Date</th>
        <th>Round</th>
        <th>Team 1</th>
        <th></th>
        <th></th>
        <th>Team 2</th>
        <th>Division & Round</th>
        <th></th>
        <th></th>
    </thead>
    <tbody>
        
        @for(result of filteredResults; track result.id){
            <tr>
                <td>{{result.date}}</td>
                <td>{{result.round}}</td>
                <td><img src="./assets/logos/{{ result.team1 }}.png" width="20"/>{{result.team1}}</td>
                <td><input [(ngModel)]="result.team1Score" value="{{result.team1Score}}"/></td>
                <td><input [(ngModel)]="result.team2Score" value="{{result.team2Score}}"/></td>
                <td><img src="./assets/logos/{{ result.team2 }}.png" width="20"/>{{result.team2}}</td>
                <td>D{{result.division}} Rd{{result.round}}</td>
                <td><button (click)="onUpdateClick(result)" class="btn btn-primary active">Update</button></td>
                <td><button (click)="onDeleteClick(result.id)" class="btn btn-primary active">Delete</button></td>
            </tr>
        }
    </tbody>
</table>

<!-- [(ngModel)]="result (in ts file)" read docs for twoway binding  -->
