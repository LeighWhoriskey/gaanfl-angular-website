<h1>Teams</h1>

<table class="table">
  <thead>
    <th>Name</th>
    <th></th>
  </thead>
  <tbody>
    @for(team of teams; track team.id){
        <tr>
        <td>
            <img src="./assets/logos/{{ team.name }}.png" width="20" />
            {{team.name}} ({{(team.name.slice(0,3)) | uppercase }})
        </td>
        <td><a href="https://en.wikipedia.org/wiki/{{team.name}}_GAA">Info...</a></td>
        </tr>
    }
  </tbody>
</table>

<div style="display: flex; justify-content: center;">
    <footer class="footer">&#169;L00156477 Web Framwork Development 2024</footer>
</div>
